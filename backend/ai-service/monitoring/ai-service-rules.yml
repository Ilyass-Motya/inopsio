# AI Service Prometheus Alert Rules
groups:
  - name: ai-service-alerts
    rules:
      - alert: AIServiceDown
        expr: up{job="ai-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "AI Service is down"
          description: "AI Service has been down for more than 1 minute"

      - alert: HighModelInferenceLatency
        expr: ai_model_inference_duration_seconds{quantile="0.95"} > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High model inference latency"
          description: "95th percentile model inference latency is {{ $value }}s"

      - alert: ModelAccuracyDrop
        expr: ai_model_accuracy < 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Model accuracy has dropped"
          description: "Model accuracy is {{ $value }} which is below threshold"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "AI Service memory usage is {{ $value }}GB"
